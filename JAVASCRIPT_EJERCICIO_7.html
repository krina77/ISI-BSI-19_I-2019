<!DOCTYPE html>
 
<html lang="es"><meta charset="utf-8" />
 
<head>
<title>Ejercicio #1</title>

<script language="javascript">
 
function TipoNumero (){
	
 		var numero= parseInt(document.getElementById ('n').value);

        if(numero%2){
        	document.getElementById ('resultado').value = "Impar";
            
        }
		 else {
		 	 document.getElementById ('resultado').value = "Par";
		 }
}
 
</script>
<body>

<form onsubmit="javascript: TipoNumero ();return (false);">
 
Ingrese el numero: <input type="text" name="n" id="n" />
 
<br />
 
Tipo de numero: <input type="text" name="resultado" id="resultado" />
 
<br />
 
<input type="submit" value="Comprobar" />
 
</form>
</body>
</html>
